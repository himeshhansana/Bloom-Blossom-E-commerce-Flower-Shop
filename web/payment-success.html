<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Successful - Flowers</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/flowerlogo.png">
        <style>
            .success-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                position: relative;
                overflow: hidden;
            }

            .success-container::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
                background-size: 50px 50px;
                animation: float 20s ease-in-out infinite;
            }

            .success-card {
                background: white;
                border-radius: 30px;
                padding: 60px 40px;
                text-align: center;
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
                max-width: 500px;
                width: 90%;
                position: relative;
                z-index: 2;
                transform: translateY(20px);
                animation: slideUp 0.8s ease-out forwards;
            }

            @keyframes slideUp {
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .success-card {
                opacity: 0;
            }

            .success-icon {
                width: 120px;
                height: 120px;
                background: linear-gradient(135deg, #4CAF50, #45a049);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 30px;
                position: relative;
                animation: pulse 2s ease-in-out infinite;
            }

            @keyframes pulse {

                0%,
                100% {
                    transform: scale(1);
                    box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
                }

                50% {
                    transform: scale(1.05);
                    box-shadow: 0 0 0 20px rgba(76, 175, 80, 0);
                }
            }

            .checkmark {
                width: 60px;
                height: 60px;
                position: relative;
            }

            .checkmark::before {
                content: '‚úì';
                font-size: 48px;
                color: white;
                font-weight: bold;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation: checkmark 0.6s ease-in-out 0.5s both;
            }

            @keyframes checkmark {
                0% {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.3);
                }

                100% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
            }

            .success-title {
                font-size: 2.5rem;
                color: #333;
                margin-bottom: 15px;
                font-weight: 700;
                animation: fadeInUp 0.8s ease-out 0.3s both;
            }

            .success-subtitle {
                font-size: 1.2rem;
                color: #666;
                margin-bottom: 30px;
                line-height: 1.6;
                animation: fadeInUp 0.8s ease-out 0.5s both;
            }

            @keyframes fadeInUp {
                0% {
                    opacity: 0;
                    transform: translateY(30px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .action-buttons {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-top: 30px;
                animation: fadeInUp 0.8s ease-out 0.9s both;
            }

            .btn-success {
                background: linear-gradient(135deg, #4CAF50, #45a049);
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                text-decoration: none;
                transition: all 0.3s ease;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }

            .btn-success:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            }

            .btn-outline {
                background: transparent;
                color: #667eea;
                border: 2px solid #667eea;
                padding: 13px 28px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .btn-outline:hover {
                background: #667eea;
                color: white;
                transform: translateY(-2px);
            }

            .flowers-decoration {
                position: absolute;
                opacity: 0.1;
                font-size: 100px;
                color: #ff6b9d;
                animation: float 6s ease-in-out infinite;
            }

            .flower-1 {
                top: 10%;
                left: 10%;
                animation-delay: 0s;
            }

            .flower-2 {
                top: 20%;
                right: 15%;
                animation-delay: 2s;
            }

            .flower-3 {
                bottom: 15%;
                left: 15%;
                animation-delay: 4s;
            }

            .flower-4 {
                bottom: 10%;
                right: 10%;
                animation-delay: 1s;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0px) rotate(0deg);
                }

                50% {
                    transform: translateY(-20px) rotate(5deg);
                }
            }

            @media (max-width: 768px) {
                .success-card {
                    padding: 40px 25px;
                    margin: 20px;
                }

                .success-title {
                    font-size: 2rem;
                }

                .action-buttons {
                    flex-direction: column;
                }

                .flowers-decoration {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <div class="success-container">
            <!-- Floating Flower Decorations -->
            <div class="flowers-decoration flower-1">üå∏</div>
            <div class="flowers-decoration flower-2">üå∫</div>
            <div class="flowers-decoration flower-3">üåª</div>
            <div class="flowers-decoration flower-4">üå∑</div>

            <div class="success-card">
                <div class="success-icon">
                    <div class="checkmark"></div>
                </div>

                <h1 class="success-title">Payment Successful!</h1>
                <p class="success-subtitle">
                    Thank you for your purchase! Your order has been confirmed and we're preparing your beautiful flowers
                    for delivery.
                </p>

                <div class="action-buttons">
                    <a href="index.html" class="btn-success">
                        üè† Back to Home
                    </a>
                    <a href="my-account.html" class="btn-outline">
                        View Orders
                    </a>
                </div>
            </div>
        </div>
        <script>
            async function loadInvoiceAndPrint() {
                const urlParams = new URLSearchParams(window.location.search);
                const orderId = urlParams.get("orderId");

                if (!orderId) {
                    alert("Missing order ID");
                    return;
                }

                const response = await fetch("LoadInvoiceData?orderId=" + orderId);
                if (response.ok) {
                    const data = await response.json();
                    printinvoice(data);
                } else {
                    alert("Failed to load invoice data");
                }
            }

            window.onload = () => {
                setTimeout(() => {
                    loadInvoiceAndPrint();
                }, 1000);
            };
        </script>


        <script src="assets/js/printinvoice.js"></script>

        <script src="assets/js/sign-out.js"></script>

    </body>

</html>
